<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="用户名"/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码"/>
    <button class="btn btn-lg btn-primary btn-block" onclick="login()">登录</button>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->

<script>
    function login() {


    $(document).ready(function() {
        $.ajax({
            url: "http://127.0.0.1:8888/loginBg",
            data:{name:1,password:1}
        }).then(function(data) {
            window.location.href="http://127.0.0.1:8888/index"
        });
    });
    }
</script>
</body>
</html>
